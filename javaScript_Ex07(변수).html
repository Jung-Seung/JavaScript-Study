<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var - variable (변할수있는,변수)
        // vari - 다양한, able - 할수있는
        // 다양하게 ~ 할수있는
        var name = "이민호"
        var age = 20
        var height = 176.6
        // var : 만능타입
        // name : 변수이름
        // = : 대입 연산자 (같다. 아니고!)
        // 오른쪽의 값을 왼쪽의 공간에 저장.
        // 대입연산자 (오른쪽->왼쪽)
        // 대입연산자의 왼쪽 : l-value (left-value) : 공간
        // 대입연산자의 오른쪽 : r-value (right-value) : 값
        /*
        char name[10]="이민호";
        int age = 20;
        double height = 176.6;
        */
        document.write(name,"<br>")// 이민호
        document.write(age,"<br>")// 20
        document.write(height,"<br>")// 176.6
        //변수 : 값을저장하는 공간 (변할수있는 값을)
    </script>
</head>
<body>
    
</body>
</html>

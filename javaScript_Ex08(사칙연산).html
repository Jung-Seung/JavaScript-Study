<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 : 값을저장하는 공간
        //사칙 연산자
        // + , - , * , /
        var num1 = 10
        var num2 = 20
        var result = num1+num2
        // num1의 값 + num2의 값을
        // result 공간에 저장한다.
        // 대입연산자:오른쪽의 값을 왼쪽의 공간에 저장
        document.write(result,"<br>")// 30
        result = num1-num2// 10-20
        //var 키워드로 변수 선언
        //처음선언할때 (처음만들때)만 쓰면되고
        document.write(result,"<br>")// -10

        result = num1*num2 // 10*20
        document.write(result,"<br>")// 200

        result = num1/num2 // 10/20
        document.write(result,"<br>")// 0.5
    </script>
</head>
<body>
    
</body>
</html>

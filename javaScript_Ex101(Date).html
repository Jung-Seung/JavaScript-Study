<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
       var date = new Date()
       //Date객체 생성
       var year=date.getFullYear()//년
       var month=date.getMonth()+1//월
       var day=date.getDate()//일
       var hour=date.getHours()//시
       var min=date.getMinutes()//분
       var sec=date.getSeconds()//초
       
       document.write(year,"<br>")//2022년
       document.write(month,"<br>")//12월
       document.write(hour,"<br>")//20시(20시=오후8시)
       document.write(min,"<br>")//29분
       document.write(sec,"<br>")//10초
    </script>
</head>
<body>
    
</body>
</html>

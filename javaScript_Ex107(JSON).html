<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //JSON - JavaScript Object Notation
        var person = {name:'kim',age:20,height:176.6}
        //key와 value쌍으로 이루어진~ 데이터
        // name : key , 'kim' : value
        // key값으로 접근해서 value데이터를 가져온다.
    //JSON은 경량화 데이터 (가볍다.)
    //통신할때 많이쓰인다.
    //거의 모든언어가 JSON타입 데이터를 쓴다.
    console.log(person)//Object-객체
    document.write(person.name,"<br>")//kim
    document.write(person.age,"<br>")//20
    document.write(person.height,"<br>")//176.6
    
    </script>
</head>
<body>
    
</body>
</html>

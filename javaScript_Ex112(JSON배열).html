<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var personList = [
    {name:'kim',age:20,height:176.6},
    {name:'lee',age:21,height:162.4},
    {name:'park',age:22,height:178.3}
    ]

    var name=prompt("이름 입력")    
    var age=prompt("나이 입력")        
    var height=prompt("키 입력")  
    age = Number(age)
    height = Number(height)
    var personObj = {name:name,age:age,height:height}
    personList.push(personObj)
    for(var i=0; i<personList.length; i++){
        document.write("이름:"+personList[i].name,"<br>")
        document.write("나이:"+personList[i].age,"<br>")
        document.write("키:"+personList[i].height,"<br><br>")
    }
    </script>
</head>
<body>
    
</body>
</html>

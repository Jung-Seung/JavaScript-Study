<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //논리 연산자
        //논리 가지고 연산하는 연산자
        //논리 - true,false
        //논리 AND - &&
        //논리 OR - || (쉬프트+백스페이스밑에)
        //논리 NOT - !

        //논리 AND의 진리표 - truth table
        // false && false  -> false
        // false && true   -> false
        // true  && false  -> false
        // true  && true   -> true
        // false - 0, true - 1
        // 논리 곱,그리고
        // 입력이 둘다 참이어야 결과도 참이다.

        // 논리 OR의 진리표
        // false || false -> false
        // false || true  -> true
        // true  || false -> true
        // true  || true  -> true
        // 논리합, 또는
        // 둘중에 하나만 참이라도 결과가 참이다.
        // 합이라도 생각해도 무방.
        // 컴퓨터에 0만 거짓, 나머진 다 참

        // 9>=2 -> true,false (Python,JavaScript)
        // 9>=2 -> 1,0 (C,C++)

        // 논리 NOT
        // 부정, 반전
        // !true -> false
        // !false -> true
        // 참이 아니다 -> 거짓
        // 거짓이 아니다 -> 참

        //논리 AND
        document.write(false && false ,"<br>")
        document.write(false && true  ,"<br>")
        document.write(true  && false ,"<br>")
        document.write(true  && true  ,"<br>")
        //논리 OR
        document.write(false || false ,"<br>")
        document.write(false || true  ,"<br>")
        document.write(true  || false ,"<br>")
        document.write(true  || true  ,"<br>")
        //논리 NOT
        document.write(!false,"<br>")
        document.write(!true  ,"<br>")
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // num++ : 후증가
        // 선연산 후증가

        // ++num : 선증가
        // 선증가 후연산

        // num-- : 후감소(나중감소)
        // 선연산 후감소

        // --num : 선감소
        // 선감소 후연산

        var num=10
        var result = (num--)+5
        //선연산 후감소 : 더하기 연산 먼저하고,감소나중에
        document.write(num,"<br>")//9
        document.write(result,"<br>")//15
    </script>
</head>
<body>
    
</body>
</html>

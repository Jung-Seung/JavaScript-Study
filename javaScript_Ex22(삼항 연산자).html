<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //삼항연산자 또는 조건연산자
        //tenary operator 또는 conditional operator
        //삼항 연산자 : 항이 3개라~
        //이항 연산자 : + , - , * , / , % , ^ ~~
        // 3+4 : 더하기가 이항 연산자
        // 두개의 항을 사용하는 연산자~
        //단항 연산자 : +3, -3
        // 부호 표현시 단항연산자~
        // A? B:C
        //항 : A,B,C
        // A가 참이면 B를 반환, 거짓이면 C를 반환
        var age=20
        var result = age>=20? "성인":"미성년자"
        document.write(result,"<br>")//"성인" 
    </script>
</head>

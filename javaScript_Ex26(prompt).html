<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt('숫자1 입력')
        var num2 = prompt('숫자2 입력')
        //var num1 = "10"
        //var num2 = "20"
        num1 = parseInt(num1)
        //parseInt 함수 
        //num1 = parseInt("10")
        //num1 = 10
        num2 = parseInt(num2)
        //강제형변환
        //(int)num1 - C 스타일
        //parseInt(num1) - JavaScript 스타일
        var result = (num1+num2)//30

        document.write(result,"<br>")//30
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //do~while문
        //do:해라~
        //do~while:선실행 후검사 (무조건 1회이상)
        //do~while:무조건 사용자입력 1회이상 받아야된다.
        //while:선검사 후실행
        var i=4
        do{
            document.write("Hello:"+i)
            i++
        }while(i<=3)
    </script>
</head>
<body>
    
</body>
</html>

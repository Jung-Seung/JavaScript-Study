<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //내가 입력한 숫자부터 입력한 숫자까지~합 
        var num1 = prompt('시작 값 입력')
        var num2 = prompt('끝 값 입력')
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        var sum=0
        var i=num1
        do{
            sum = sum + i//sum += i
            i++
        }while(i<=num2)
        document.write("합:"+sum,"<br>")


    </script>
</head>

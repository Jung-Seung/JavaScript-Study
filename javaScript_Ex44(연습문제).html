<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      //내가 입력한 숫자부터 입력한 숫자까지~합 
        var num1 = prompt('시작 값 입력')
        var num2 = prompt('끝 값 입력')
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        var evenSum=0//짝수의합 저장할 변수
        var oddSum=0//홀수의합 저장할 변수
        var i=num1
        while(i<=num2){
            if(i%2==0){//짝수
                //i를 2로 나눈나머지가 0인가? 라면~
                //짝수라면?
                evenSum = evenSum + i //evenSum += i
            }
            if(i%2!=0){//i%2==1
                //i를 2로 나눈 나머지가 0이 아닌가? 라면
                //i를 2로 나눈 나머지가 0이 아니라면
                //홀수라면
                oddSum = oddSum + i //oddSum += i
                // += , -= , *= , /= , %= : 복합대입연산자
            }
            i++
        }
        document.write("짝수의 합:"+evenSum,"<br>")
        document.write("홀수의 합:"+oddSum,"<br>")
    </script>
</head>
<body>
    
</body>
</html>

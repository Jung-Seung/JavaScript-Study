<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //if~else
        var age = prompt('나이 입력')
        age = parseInt(age)

        if(age>=20){//age가 20이상이라면?
            alert("성인!")
        }else{//if만족 안하는 경우
            //else : 이외의 나머지
            alert("미성년자!")
        }
        //if~else : 성인-미성년자,남자-여자,홀수-짝수,통과-실패
    </script>
</head>

</body>
</html>

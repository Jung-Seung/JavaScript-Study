<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      //if~else if~else
      //if~else 되냐? 안되냐? 양분이고
      //여러가지 조건 검사를 못한다.

      //if~else if~else
      //else if갯수는 제한없고 else if에도 조건식 쓸수있고
      //90점이상-A,80점이상-B,70점이상-C,60점이상-D,나머지
      
      var score = prompt('점수 입력')
      score = parseInt(score)

      if(score==100){
        alert('A+')
      }else if(100>score && score>=90){
        //100>score>=90 - X (이건 안됨)
        alert('A')//99~90
      }else if(90>score && score>=80){
        alert('B')//89~80
      }else if(80>score && score>=70){
        alert('C')//79~70
      }else if(70>score && score>=60){
        alert('D')//69~60
      }else{
        alert('F')
      }



    </script>
</head>
<body>
    
</body>
</html>

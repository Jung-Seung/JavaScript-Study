<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //break,continue
        //break-반복문 탈출~
        //continue-반복문 처음으로~
        for(var i=1; i<=9; i++){
            if(i==5){
                break//반복문 탈출
            }
            document.write(i,"<br>")
        }
        //반복문 탈출후 여기로~
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1; i<=9; i++){
            if(i%2==0){//짝수라면
                continue//반복문의 처음으로
            }
            document.write(i,"<br>")
        }//짝수면 continue때문에 반복문의 처음으로~
        //홀수만 출력된다.
    </script>
</head>
<body>
    
</body>
</html>

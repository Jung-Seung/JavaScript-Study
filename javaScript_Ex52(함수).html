<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>         //매개변수 (매개체 변수) , parameter
                      //입력부분
                      //입력부분의 변수가-매개변수  
        function hello(n){//hello함수 선언 또는 정의(만든다)
            document.write("hello!:"+n,"<br>")
        }
        hello(3)//hello함수 호출(call,사용)
        //hello함수를 호출하면서 입력으로 3전달
        //입력으로 전달한 3값이 매개변수 n에 전달
        hello(4)//hello함수 호출(call,사용)
        //매개체변수 : 함수외부의 값을 전달받아서 내부에서 쓸수있게
        //수입업자 같은느낌
    </script>
</head>
<body>
    
</body>
</html>

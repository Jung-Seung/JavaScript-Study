<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>       //n1=3, n2=4
        function add(n1,n2){
            return n1+n2//return 7 (7을반환하라)
            //함수가 종료되고 함수 호출된 자리에 남는값
        }
        var result=add(3,4)//7
        document.write(result,"<br>")//7
        //add함수 호출하면서 입력으로 3과 4를 전달
    </script>
</head>
<body>
    
</body>
</html>

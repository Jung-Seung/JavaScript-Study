    <title>Document</title>
    <script> 
        function recursive(n){
            if(n==0){//재귀함수 종료조건 걸었다.
                return //함수 종료
            }//return 7 - 7을 반환하면서 종료
            console.log('recursive call!:'+n)
            recursive(n-1)
        }
        recursive(3)
    </script>

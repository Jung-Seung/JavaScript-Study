    <script> 
        // 팩토리얼
        // ! : factorial
        // 3! : 3팩토리얼 
        // - 서로 다른 3가지 물건 나열하는 경우의 수
        // - 3x2x1
        function factorial(n){//함수의 정의,선언
            if(n==1){
                return 1
            }else{
                return n*factorial(n-1)
            }
        }
        var result=factorial(3)
        //var result = 3*factorial(2)
        //var result = 3*2*factorial(1)
        //var result = 3*2*1
        //var result = 6
        document.write(result,"<br>")//6

    </script>

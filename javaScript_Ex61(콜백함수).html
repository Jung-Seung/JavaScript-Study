<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        function myFunc(){
            alert("hello!")
        }
        setTimeout(myFunc,3000)
        //3000밀리세컨드(3초) 뒤에 myFunc함수 한번 호출
        //setTimeout함수의 입력으로 들어간 함수 myFunc
        //myFunc가 콜백함수 역할
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        function myNum(n){//함수의 정의
            if(n%2==0){
                return "짝수입니다."
            }else{
                return "홀수입니다."
            }
        }
        var num = prompt("숫자 입력")
        num = parseInt(num)
        var result=myNum(num)//호출
        //var result = "짝수입니다."
        //var result = "홀수입니다."
        document.write(result,"<br>")
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        var sum=0
        function mySum(n1,n2){//함수의 정의
            for(var i=n1; i<=n2; i++){
                //i가 n1에서 n2까지~ 1씩 증가
                sum = sum + i// sum += i
            }
            return sum;
        }
        var num1=prompt("시작 값 입력")
        var num2=prompt("끝값 입력")
        num1 = Number(num1)
        num2 = Number(num2)
        var result=mySum(num1,num2)
        document.write("합은:"+result,"<br>")
    </script>
</head>
<body>

</body>
</html>

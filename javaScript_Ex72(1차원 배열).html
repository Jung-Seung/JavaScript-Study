<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        //배열 - array
        //배열은 인덱스로 참조되는 값의 집합
        //1차원 배열, 2차원 배열
        //변수->1차원 배열->2차원 배열->3차원 배열...
        //점->선->면->입체
        var arr = [10,20,30]
        //길이가 3인 1차원 배열 arr 선언
        console.log(arr)
        console.log(arr[0])//10 - 인덱스 0번째 배열값
        console.log(arr[1])//20 - 인덱스 1번째 배열값
        console.log(arr[2])//30 - 인덱스 2번째 배열값
    </script>
</head>

</body>
</html>

    <script> 
        //대수의 법칙
        var dice=[0,0,0,0,0,0,0]//횟수 배열
                //0 1 2 3 4 5 6 - 인덱스
        var dice_per=[0,0,0,0,0,0,0]//확률 배열
        var result=0
        var count = prompt("주사위 몇번?")
        count = parseInt(count)
        for(var i=1; i<=count; i++){
            result=Math.ceil(Math.random()*6)
            dice[result]++
        }
        for(var i=1; i<=6; i++){
            document.write(i+"의 횟수:"+dice[i],"<br>")
        }
        for(var i=1; i<=6; i++){
            dice_per[i]=(dice[i]/count)*100
        }
        for(var i=1; i<=6; i++){
            document.write(i+"의 확률:"+(dice_per[i].toFixed(3))+"%","<br>")
        }//dice_per[i].toFixed(3) - 4째자리에서 반올림해서 3째자리

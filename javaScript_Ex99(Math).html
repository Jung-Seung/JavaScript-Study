<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
       var num=7.345
       var result=0
       result=Math.ceil(num)//올림
       document.write(result,"<br>")//8

       result=Math.round(num)//반올림
       document.write(result,"<br>")//7

       result=Math.floor(num)//버림,내림
       document.write(result,"<br>")//7
    </script>
</head>
<body>
    
</body>
</html>
